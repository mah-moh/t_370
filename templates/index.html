<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <title>Vaccination Center</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="ui container">
        <div class="ui raised segment">
            <h1>Vaccination Center</h1>
        </div>
        <form method="POST">
            <div class="ui basic segment">
                <div class="ui category search">
                    <div class="ui icon input">
                      <input class="prompt" type="text" name="reg_no" placeholder="Search register...">
                      <i class="search icon" type="submit"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
        </form>
    </div>
    {% if data %}
        <form method="POST">
            <div class="ui segment">
                <h3>Name: {{data[1]}}</h3>
                <h3>Email: {{data[2]}}</h3>
                <h3>Phone: {{data[3]}}</h3>
                <h3>Vaccinated: {{data[5]}}</h3>

                <button class="ui primary button"><a href="{{ url_for('vaccinated', id=data[0]) }}">Vaccinated!</a></button>
            </div>
        </form>
    {% endif %}

</body>

</html>
